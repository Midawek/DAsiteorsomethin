<!DOCTYPE html>
<html>
  <head>
    <title>Midawek DeviantArt</title>
  </head>
  <body>
    <h1>My DeviantArt Gallery</h1>
    <div id="gallery">
    </div>
    <script>
      const API_KEY = "your_api_key_here";
      const API_URL = `https://www.deviantart.com/api/v1/oauth2/browse/newest?access_token=${API_KEY}`;
      fetch(API_URL)
        .then(response => response.json())
        .then(data => {
          const items = data.results;
          items.forEach(item => {
            const img = document.createElement("img");
            img.src = item.preview.src;
            const link = document.createElement("a");
            link.href = item.url;
            link.appendChild(img);
            document.getElementById("gallery").appendChild(link);
          });
        });
    </script>
    <br><br>
    <footer>
      <a href="https://discord.com/api/guilds/1065744496425447465/widget.json">Discord Widget</a>
      <br><br>
      <a href="your_desired_location_2">Link 2</a>
    </footer>
  </body>
</html>
